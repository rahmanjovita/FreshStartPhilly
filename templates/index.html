<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Start Philly</title>

    <!-- Leaflet CSS and JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>

  <body>
    <!-- Navigation and Content -->
    <div id="header">
      <a href="{{url_for('home')}}">
        <img src="../static/freshstartphillylogo.png" alt="Our Logo" />
      </a>
      <div id="nav-links">
        <a href="{{url_for('home')}}">Home</a>
        <a href="{{url_for('about')}}">About</a>
      </div>
    </div>

    <h1>Find Resources in Philadelphia</h1>

    <!-- Location input form -->
    <label for="location">Enter Your Zip Code:</label>
    <input type="text" id="location" placeholder="Enter your location" />
    <label for="location">&ensp; or &ensp;</label>
    <button onclick="getLocation()">Get Your Location</button>

    <h2>Check the resources you'd like to find:</h2>

    <!-- Checkboxes for different needs -->
    <div>
      <input type="checkbox" id="food" name="needs" value="food" />
      <label for="food">Food</label>
    </div>
    <div>
      <input type="checkbox" id="housing" name="needs" value="housing" />
      <label for="housing">Housing</label>
    </div>
    <div>
      <input
        type="checkbox"
        id="mentalHealth"
        name="needs"
        value="mental_health"
      />
      <label for="mentalHealth">Mental Health</label>
    </div>
    <div>
      <input type="checkbox" id="jobSearch" name="needs" value="job_search" />
      <label for="jobSearch">Job Search</label>
    </div>
    <div>
      <input type="checkbox" id="childCare" name="needs" value="child_care" />
      <label for="childCare">Child Care</label>
    </div>
    <div>
      <input
        type="checkbox"
        id="medicalCare"
        name="needs"
        value="medical_care"
      />
      <label for="medicalCare">Medical Care</label>
    </div>
    <div>
      <input type="checkbox" id="esl" name="needs" value="esl" />
      <label for="esl">ESL Classes</label>
    </div>

    <!-- Submit button -->
    <button onclick="fetchResources()">Find Resources</button>

    <!-- Map container -->
    <h2>Map of Resources</h2>
    <div id="map" style="width: 100%; height: 400px;"></div>

    <!-- Display results -->
    <pre id="results"></pre>

    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function (position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            document.getElementById("location").value = `Lat: ${latitude}, Lon: ${longitude}`;
          });
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      function fetchResources() {
        let location = document.getElementById("location").value;

        let needs = [];
        const checkboxes = document.querySelectorAll('input[name="needs"]:checked');
        checkboxes.forEach((checkbox) => {
          needs.push(checkbox.value);
        });

        fetch("/get_resources", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ location, needs }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.resources) {
              document.getElementById("results").innerText = JSON.stringify(data.resources, null, 2);

              // Initialize the map
              const map = L.map('map').setView([39.9526, -75.1652], 12); // Center on Philadelphia

              // Add OpenStreetMap tiles
              L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
              }).addTo(map);

              // Add markers for resources
              data.resources.forEach((resource) => {
                const marker = L.marker([resource.lat, resource.lng]).addTo(map);
                marker.bindPopup(`<b>${resource.name}</b><br>${resource.description}`);
              });
            } else {
              document.getElementById("results").innerText = "No resources found";
            }
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
